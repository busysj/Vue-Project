<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <style>
      #app {
        background-color: lightgrey;
        display: flex;
        justify-content: center;
      }
      .app_bar {
        font-weight: bold;
      }
      .palette {
        border-radius: 7px;
        border: 5px solid #fffc99;
        font-weight: bold;
        width: 600px;
      }
      .color_box {
        margin: 100px 10px 40px 10px;
      }
      .color_button {
        border-radius: 50%;
        padding: 40px;
        transform: translate(0, 0);
        transition: transform 0.2s;
      }
      .color_button:hover {
        opacity: 0.6;
        color: white;
        transform: translate(0, -20px);
      }
    </style>
    <title>Palette</title>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar src="" app color="#fffcb3" class="app_bar">
          <v-toolbar-title class="app_bar_title black--text mx-auto"
            >Palette
            <v-icon class="black--text"
              >mdi-palette-outline</v-icon
            ></v-toolbar-title
          >
        </v-app-bar>

        <v-container>
          <v-row class="justify-center">
            <v-col
              cols="1"
              class="color_box"
              v-for="color in chooseColor"
              :key="color"
              ><button
                class="color_button"
                :style="{backgroundColor: color}"
              ></button
            ></v-col>
          </v-row>
        </v-container>

        <v-container class="palette">
          <v-responsive class="overflow-y-auto my-auto" max-height="500">
            <div class="pa-6 text-center">Scroll down</div>

            <v-responsive height="200vh" class="text-center pa-2">
              <div class="text-center text-body-2 mb-12">
                The card will appear below:
              </div>

              <v-row justify="space-around">
                <v-color-picker
                  class="ma-2"
                  show-swatches
                  swatches-max-height="300px"
                ></v-color-picker>
              </v-row>
            </v-responsive>
          </v-responsive>
        </v-container>
      </v-app>
    </div>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: {
          isActive: false,
          chooseColor: [
            "white",
            "black",
            "red",
            "orange",
            "yellow",
            "green",
            "blue",
            "navy",
            "purple",
          ],
        },
      });
    </script>
  </body>
</html>
